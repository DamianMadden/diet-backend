apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: diet-backend-scaler
  labels:
    app: diet-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diet-backend
  minReplicaCount: 0  # Enable scale to zero
  maxReplicaCount: 1
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
    - type: prometheus
      metadata:
        serverAddress: http://prometheus-server.monitoring.svc.cluster.local
        metricName: nginx_ingress_controller_requests
        query: |
          sum(rate(nginx_ingress_controller_requests{ingress="diet-backend-ingress"}[1m]))
        threshold: "0.1"  # Scale up if any requests in the last minute
    - type: cpu
      metricType: Utilization
      metadata:
        value: "75"
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Pods
              value: 2
              periodSeconds: 30
