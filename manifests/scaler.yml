apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: diet-backend-hpa
  labels:
    app: diet-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diet-backend
  minReplicas: 0
  maxReplicas: 1
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Pods
          value: 1
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
        - type: Pods
          value: 2
          periodSeconds: 30