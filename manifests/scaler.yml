apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: diet-backend-scaler
  labels:
    app: diet-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: diet-backend
  minReplicaCount: 0  # Enable scale to zero
  maxReplicaCount: 1
  pollingInterval: 30
  cooldownPeriod: 300
  triggers:
    # CPU-based scaling (secondary trigger when pods are running)
    - type: cpu
      metricType: Utilization
      metadata:
        value: "75"
  advanced:
    horizontalPodAutoscalerConfig:
      behavior:
        scaleDown:
          stabilizationWindowSeconds: 300
          policies:
            - type: Pods
              value: 1
              periodSeconds: 60
        scaleUp:
          stabilizationWindowSeconds: 0
          policies:
            - type: Pods
              value: 2
              periodSeconds: 30
